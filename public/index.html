<!DOCTYPE html>
<html>

<head>
  <title>Hello PWA world!111</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js')
        .then(
          function (registration) {
            if (typeof registration.update == 'function') {
              registration.update();
            }
          })
        .catch(function (error) {
          console.log("Error Log: " + error);
        });
    }
  </script>
  <style>
    table {
      width: auto;
      border-right: 1px solid #fff;
      border-bottom: 1px solid #fff;
      border-collapse: collapse;
      border-spacing: 0;
    }

    th,
    td {
      display: block;
      width: auto;
      text-align: center;
      border: 1px solid #fff;
    }

    tbody {
      display: flex;
      width: auto;
    }

    tbody tr {
      display: flex;
      flex-direction: column;
    }

.wrap {
  position: absolute;
  top: 50%;
  left: 50%;
  margin-top: -86px;
  margin-left: -89px;
  text-align: center;
}

a {
  -webkit-transition: all 200ms cubic-bezier(0.390, 0.500, 0.150, 1.360);
  -moz-transition: all 200ms cubic-bezier(0.390, 0.500, 0.150, 1.360);
  -ms-transition: all 200ms cubic-bezier(0.390, 0.500, 0.150, 1.360);
  -o-transition: all 200ms cubic-bezier(0.390, 0.500, 0.150, 1.360);
  transition: all 200ms cubic-bezier(0.390, 0.500, 0.150, 1.360);
  display: block;
  max-width: 180px;
  text-decoration: none;
  border-radius: 4px;
  padding: 20px 30px;
}

a.button {
  color: rgba(30, 22, 54, 0.6);
  box-shadow: rgba(30, 22, 54, 0.4) 0 0px 0px 2px inset;
}

a.button:hover {
  color: rgba(255, 255, 255, 0.85);
  box-shadow: rgba(30, 22, 54, 0.7) 0 0px 0px 40px inset;
}

  </style>
</head>

<body>
  <div id="main">
    <textarea id="text">再生する内容</textarea>
    <button v-on:click="playSound" id="speak-btn">再生</button>
    <table>
      <tbody>
        <tr v-for="gyou in all" :key="gyou.id">
          <td v-for="char_ in gyou" :key="char_.id"><a href="#" class="button">{{char_}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    const text = document.querySelector('#text')
    const speakBtn = document.querySelector('#speak-btn')

    speakBtn.addEventListener('click', function () {
    })
    var vm = new Vue({
      el: '#main',
      data: {
        all: [
          'あいうえお',
          'かきくけこ',
          'さしすせそ',
          'たちつてと',
          'なにぬねの',
          'はひふへほ',
          'まみむめも',
          'や-ゆ-よ',
          'らりるれろ',
          'わ---を',
          'ん----',
        ].reverse()
      },
      methods: {
        playSound: function (event) {
          const uttr = new SpeechSynthesisUtterance(text.value)
          speechSynthesis.speak(uttr)
        }
      }
    });
  </script>
</body>

</html>
