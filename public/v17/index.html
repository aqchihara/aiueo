<!DOCTYPE html>
<html>

<head>
    <title>あいうえお表v17</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="https://aiueo-learn.web.app/images/い.JPG" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/js/pwa.js"></script>
</head>

<body oncontextmenu='return false;'>
    <div id="main" v-bind:style="`transform:${cssTransform};margin-bottom:${marginBottom}px;`">
        <h1 v-bind:style="`width: ${targetWidth}px;`">{{text}}</h1>
        <table>
            <tbody>
                <tr>
                    <td><a href="#" class="button" v-on:touchstart="deleteAll" style="background-image: url(/images/全消.JPG);">全消</a>
                    </td>
                    <td><a href="#" class="button" v-on:touchstart="touchStartChar" v-on:touchend="touchEndChar">ー</a></td>
                    <td><a href="#" class="button" v-on:touchstart="touchStartChar" v-on:touchend="touchEndChar">゛</a></td>
                    <td><a href="#" class="button" v-on:touchstart="touchStartChar" v-on:touchend="touchEndChar">゜</a></td>
                    <td><a href="#" class="button" v-on:touchstart="touchStartChar" v-on:touchend="touchEndChar">小</a></td>
                </tr>
                <tr v-for="gyou in all" :key="gyou.id">
                    <td v-for="char_ in gyou" :key="char_.id"><a href="#" v-bind:class="`button ${visualMode} kana`" v-on:touchstart="touchStartChar" v-on:touchend="touchEndChar" v-bind:style="`background-image: url(/images/${char_}.JPG);`">{{char_}}<br /></a></td>
                </tr>
                <tr>
                    <td><a href="#" class="button" v-on:touchstart="toggleVisualMode" style="background-image: url(/images/切替.JPG);">切替</a></td>
                    <td><a href="./word_list.html" class="button" style="background-image: url(/images/単語.JPG);">単語<br /></a></td>
                    <td>
                        <a href="#" class="button"><br /></a>
                    </td>
                    <td><a href="#" class="button" v-on:touchstart="deleteChar" style="background-image: url(/images/一消.JPG);">一消</a>
                    </td>
                    <td><a href="#" class="button" v-on:touchstart="playSound" style="background-image: url(/images/再生.JPG);">再生</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        let pageWidth = 753;
        let pageHight = 451;
        let maxTextLength = 46;
    </script>
    <script src="/js/main.js"></script>
</body>

</html>
