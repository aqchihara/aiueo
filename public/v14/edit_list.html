<!DOCTYPE html>
<html>

<head>
  <title>あいうえお表v13</title>
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="https://aiueo-learn.web.app/v13/logo192.jpg" sizes="192x192" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="/js/pwa.js"></script>

</head>

<body oncontextmenu='return false;'>
  <div id="main" v-bind:style="`transform:${cssTransform};margin-bottom:${marginBottom}px;`">
    <h1 v-bind:style="`width: ${targetWidth}px;`">編集したい単語を選んでください</h1>
    <table>
      <tbody>
        <tr v-for="retsu in [0,1] " :key="retsu.id">
          <td v-for="gyou in [0,1,2,3,4]" :key="gyou.id"><a href="#" v-bind:class="`button ${visualMode} kana`"
              v-on:touchstart="touchStartEdit(retsu * 5 + gyou)"
              v-on:touchend="touchEndEdit(retsu * 5 + gyou)">{{wordList[retsu * 5 + gyou]}}<br /></a>
          </td>
        </tr>
      </tbody>
    </table>

    <section>
      <a href="./edit_list.html" onclick="return confirm('単語を編集しますか？')" style="float: left;
    border: 1px solid black;
    margin: 5px;visibility: hidden;">単語編集<span v-on:touchstart="touchStartEdit(retsu * 5 + gyou)"
          v-on:touchend="touchEndEdit(retsu * 5 + gyou)" class="icon-pencil"></a>
      <a href="./word_list.html" style="float: left;
                border: 1px solid black;
                margin: 5px;">単語一覧</a>
      <a href="./" style="float: right;
    border: 1px solid black;
    margin: 5px;">50音表</a>
    </section>
  </div>
  <script>
    var vm = new Vue({
      el: '#main',
      data: {
        width: window.innerWidth,
        height: window.innerHeight,
        targetWidth: 809,
        targetHeight: 466,
        marginBottom: 0,
        visualMode: "icon",
        cssTransform: "",
        wordList: [],
        all: [
          'あいうえお',
          'かきくけこ',
          'さしすせそ',
          'たちつてと',
          'なにぬねの',
          'はひふへほ',
          'まみむめも',
          'や　ゆ　よ',
          'らりるれろ',
          'わをん、。'
        ].reverse(),
        dakuon_dic: {
          "か": "が",
          "き": "ぎ",
          "く": "ぐ",
          "け": "げ",
          "こ": "ご",
          "さ": "ざ",
          "し": "じ",
          "す": "ず",
          "せ": "ぜ",
          "そ": "ぞ",
          "た": "だ",
          "ち": "ぢ",
          "つ": "づ",
          "て": "で",
          "と": "ど",
          "は": "ば",
          "ひ": "び",
          "ふ": "ぶ",
          "へ": "べ",
          "ほ": "ぼ",
          "ぱ": "ば",
          "ぴ": "び",
          "ぷ": "ぶ",
          "ぺ": "べ",
          "ぽ": "ぼ",
        },
        handakuon_dic: {
          "は": "ぱ",
          "ひ": "ぴ",
          "ふ": "ぷ",
          "へ": "ぺ",
          "ほ": "ぽ",
          "ば": "ぱ",
          "び": "ぴ",
          "ぶ": "ぷ",
          "べ": "ぺ",
          "ぼ": "ぽ",
        },
        youon_sokuon_dic: {
          "つ": "っ",
          "や": "ゃ",
          "ゆ": "ゅ",
          "よ": "ょ",
          "あ": "ぁ",
          "い": "ぃ",
          "う": "ぅ",
          "え": "ぇ",
          "お": "ぉ",
        },
        text: "",
      },
      methods: {
        playSound: function (event) {
          this.speak(this.text)
        },
        touchStartEdit: function (num) {//android・chrome用
          window.location.href = './edit.html?num=' + num;
        },
        touchEndEdit: function (num) {//ios・safari用
          // window.location.href = '/edit.html';

        },
        touchStartChar: function (event) {//android・chrome用
          var userAgent = window.navigator.userAgent.toLowerCase();
          if (userAgent.indexOf('chrome') != -1) {
            if (event.target.text != undefined) {
              this.clickChar(event)
            }

          } else if (userAgent.indexOf('safari') != -1) {
          }
        },
        touchEndChar: function (event) {//ios・safari用
          var userAgent = window.navigator.userAgent.toLowerCase();
          if (userAgent.indexOf('chrome') != -1) {
          } else if (userAgent.indexOf('safari') != -1) {
            if (event.target.text != undefined) {
              this.clickChar(event)
            }
          }

        },
        clickChar: function (event) {
          this.text = "";
          if (event.target.text == "　") { return; }
          if (event.target.text == "゛") { this.beDakuon(); return; }
          if (event.target.text == "゜") { this.beHandakuon(); return; }
          if (event.target.text == "小") { this.beYouonSokuon(); return; }

          this.text += event.target.text
          var text = event.target.text
          if (text == "は") { text = "歯" }
          if (text == "へ") { text = "屁" }
          setTimeout(() => {
            this.speak(text)
          }, 10);
        },
        toggleVisualMode: function () {
          this.visualMode = { "icon": "text", "text": "icon" }[this.visualMode]
        },
        deleteAll: function (event) {
          if (confirm("本当に消しますか？")) {
            this.text = ""
          }
        },
        deleteChar: function (event) {
          this.text = this.text.slice(0, -1)
        },
        beDakuon: function (event) {
          if (this.text.slice(-1) in this.dakuon_dic) {
            this.text = this.text.slice(0, -1) + this.dakuon_dic[this.text.slice(-1)]
          }
          this.speak(this.text.slice(-1))
        },
        beHandakuon: function (event) {
          if (this.text.slice(-1) in this.handakuon_dic) {
            this.text = this.text.slice(0, -1) + this.handakuon_dic[this.text.slice(-1)]
          }
          this.speak(this.text.slice(-1))
        },
        beYouonSokuon: function (event) {
          if (this.text.slice(-1) in this.youon_sokuon_dic) {
            this.text = this.text.slice(0, -1) + this.youon_sokuon_dic[this.text.slice(-1)]
          }
          this.speak(this.text.slice(-1))
        },
        speak: function (text) {
          const uttr = new SpeechSynthesisUtterance(text)
          speechSynthesis.speak(uttr)

        }
      },
      created: function () {
        // サイズ調整
        this.marginBottom = this.height - document.getElementById('main').clientHeight
        if (this.width > this.height) {
          this.cssTransform = `scale(calc(${this.width} / ${this.targetWidth}), calc(${this.height} / ${this.targetHeight}))`
        } else {
          this.cssTransform = `rotate(90deg) translateY(-${this.width}px) scale(calc(${this.height} / ${this.targetWidth}), calc(${this.width} / ${this.targetHeight})) `
        }

        // ローカルストレージの初期化
        if (localStorage.getItem('wordList') == null) {
          localStorage.setItem('wordList', JSON.stringify(["", "", "", "", "", "", "", "", "", ""]));
        }
        this.wordList = JSON.parse(localStorage.getItem('wordList'))
      }
    });
  </script>


</body>

</html>
