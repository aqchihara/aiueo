<!DOCTYPE html>
<html>

<head>
  <title>Hello PWA world!111</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js')
        .then(
          function (registration) {
            if (typeof registration.update == 'function') {
              registration.update();
            }
          })
        .catch(function (error) {
          console.log("Error Log: " + error);
        });
    }
  </script>
  <style>
    table {
      width: auto;
      border-right: 1px solid #fff;
      border-bottom: 1px solid #fff;
      border-collapse: collapse;
      border-spacing: 0;
    }

    th,
    td {
      display: block;
      width: auto;
      text-align: center;
      border: 1px solid #fff;
    }

    tbody {
      display: flex;
      width: auto;
    }

    tbody tr {
      display: flex;
      flex-direction: column;
    }

    .wrap {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -86px;
      margin-left: -89px;
      text-align: center;
    }

    a {
      -webkit-transition: all 200ms cubic-bezier(0.390, 0.500, 0.150, 1.360);
      -moz-transition: all 200ms cubic-bezier(0.390, 0.500, 0.150, 1.360);
      -ms-transition: all 200ms cubic-bezier(0.390, 0.500, 0.150, 1.360);
      -o-transition: all 200ms cubic-bezier(0.390, 0.500, 0.150, 1.360);
      transition: all 200ms cubic-bezier(0.390, 0.500, 0.150, 1.360);
      display: block;
      max-width: 180px;
      text-decoration: none;
      border-radius: 4px;
      padding: 10px 20px;
    }

    a.button {
      color: rgba(30, 22, 54, 0.6);
      box-shadow: rgba(30, 22, 54, 0.4) 0 0px 0px 2px inset;
    }

    a.button:hover {
      color: rgba(255, 255, 255, 0.85);
      box-shadow: rgba(30, 22, 54, 0.7) 0 0px 0px 40px inset;
    }
    h1{
    height: 1.2em;
    border-bottom: 1px solid #000;
    background-color: #eee;
    }
  </style>
</head>

<body>
  <div id="main" style="float:left;">
    <h1>{{text}}</h1>
    <table>
      <tbody>
        <tr v-for="gyou in all" :key="gyou.id">
          <td v-for="char_ in gyou" :key="char_.id"><a href="#" class="button" v-on:click="clickChar">{{char_}}</a></td>
        </tr>
        <tr>
          <td><a href="#" class="button" v-on:click="deleteChar">1文字削除</a></td>
          <td><a href="#" class="button" v-on:click="">-</a></td>
          <td><a href="#" class="button" v-on:click="">-</a></td>
          <td><a href="#" class="button" v-on:click="">-</a></td>
          <td><a href="#" class="button" v-on:click="playSound">再生</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    var vm = new Vue({
      el: '#main',
      data: {
        all: [
          'あいうえお',
          'かきくけこ',
          'さしすせそ',
          'たちつてと',
          'なにぬねの',
          'はひふへほ',
          'まみむめも',
          'や-ゆ-よ',
          'らりるれろ',
          'わ---を',
          'ん----',
        ].reverse(),
        text: ""
      },
      methods: {
        playSound: function (event) {
          const uttr = new SpeechSynthesisUtterance(this.text)
          speechSynthesis.speak(uttr)
        },
        clickChar: function (event) {
          this.text += event.target.text
        },
        deleteChar:  function (event) {
          this.text = this.text.slice( 0, -1 ) 
        },
      }
    });
  </script>
</body>

</html>
